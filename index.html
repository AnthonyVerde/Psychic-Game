<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What Letter am I Thinking?</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:300,700|Press+Start+2P" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 game-header">
                <h1>Guess What Letter I'm Thinking!</h1>
                <p id="instructions">Pick a letter from a to z! If you guess right, you win! If you guess wrong, you lose!</p>
            </div>
        </div>

        <div class="row guess-content">
            <div class="col-xs-4 col-sm-4 guess-content-box">
                <p>Wins:</p>
                <p id="wins-text"></p>
            </div>
            <div class="col-xs-4 col-sm-4 guess-content-box">
                <p>Losses:</p>
                <p id="losses-text"></p>
            </div>
            <div class="col-xs-4 col-sm-4 guess-content-box"> 
                <p>Guesses remaining:</p>
                <p id="guesses-remain-text"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 your-guess-box">
                <p>Your guess so far:</p>
                <p id="guesses-so-far-text"></p>
            </div>
        </div>
    </div>

</body>

</html>
